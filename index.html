<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head> 
    <body> 
        <h1 class="Titulo">Fazer Cadastro</h1>

            <div class="formulario">
                <label for="Nome">Nome:</label>
                <input type="text" id="Nome" name="Nome" placeholder="Digite seu nome"> 
            </div>

            <div class="formulario">
                <label for="Sobroneme">Sobrenome:</label>
                <input type="text" id="Sobrenome" name="Sobrenome" placeholder="Digite seu sobrenome">
            </div>

            <div class="formulario">
                <label for="Idade">Idade:</label>
                <input type="text" id="Idade" name="Idade" placeholder="Digite sua idade">
            </div>

            <div class="formulario">
                <label for="Usuario">Usuario:</label>
                <input type="text" id="Usuario" name="Usuario" placeholder="Digite seu nome de usuario">
            </div>

            <div class="formulario">
                <label for="Email">Email:</label>
                <input type="text" id="Email" name="Email" placeholder="Digite seu email">
            </div>

            <div class="formulario">
                <label for="Senha">Senha:</label>
                <input type="text" id="Senha" name="Senha" placeholder="Digite sua senha">
            </div>

            <button type="submit">Cadastrar</button>

    </body>
</html>
